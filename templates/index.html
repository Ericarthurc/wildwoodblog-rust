{% extends "root.html" %}

{% block content %}
    <h1>{{meta.title}}</h1>
    <h2>{{meta.date}}</h2>
    <!-- <h3>{{ "{:?}"|format(meta.tags) }}</h3> -->
    <ul>
    {% for tag in meta.tags %}
        <li>{{ tag }}</li>
    {% endfor %}
    </ul>
    {% if meta.series.len() > 0 %}
    <h2>{{meta.series}}</h2>
    {% endif %}
    <div>
        {{markdown|safe}}
    </div>
{% endblock %}
